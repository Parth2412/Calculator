<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <form>
        <input type="text" name="calcDisplay"><br>
        
        <!--First Row-->
        <input type="button" name="btnCube" value="x³">
        <input type="button" name="btnSquare" value="x²">
        <input type="button" name="btnFactorial" value="x!">
        <input type="button" name="btnSquareRoot" value="√x">
        <input type="button" name="btnExponential" value="xⁿ"><br>

        <!--Second Row-->
        <input type="button" name="btn7" value="7">
        <input type="button" name="btn8" value="8">
        <input type="button" name="btn9" value="9">
        <input type="button" name="btnDivide" value="/">
        <input type="button" name="btnAllClear" value="AC"><br>

        <!--Third Row-->
        <input type="button" name="btn4" value="4">
        <input type="button" name="btn5" value="5">
        <input type="button" name="btn6" value="6">
        <input type="button" name="btnMultiply" value="*">
        <input type="button" name="btnSingleClear" value="<"><br>

        <!--Fourth Row-->
        <input type="button" name="btn1" value="1">
        <input type="button" name="btn2" value="2">
        <input type="button" name="btn3" value="3">
        <input type="button" name="btnSubstract" value="-">
        <input type="button" name="btnClearDigit" value="C"><br>

        <!--Fifth Row-->
        <input type="button" name="btn00" value="00">
        <input type="button" name="btn0" value="0">
        <input type="button" name="btnPoint" value=".">
        <input type="button" name="btnPlus" value="+">
        <input type="button" name="btnEqual" value="="><br>

    </form>
</body>
</html>
